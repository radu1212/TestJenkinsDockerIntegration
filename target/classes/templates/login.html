
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sf="http://www.w3.org/1999/xhtml">
<head>
    <title>Login V15</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title">
					<span class="login100-form-title-1">
						Sign In
					</span>
            </div>

            <form class="login100-form validate-form" action="#" th:action="@{/login}" th:object="${loginForm}" method="POST">
                <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                    <span class="label-input100">Username or email address</span>
                    <input class="input100" type="text" th:field="*{username}" name="username" placeholder="Enter username or email address">
                    <label class="label" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username cant be empty</label>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
                    <span class="label-input100">Password</span>
                    <input class="input100" type="password" th:field="*{password}" name="password" placeholder="Enter password">
                    <label class="label" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password cant be empty</label>
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-b-30">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Remember me
                        </label>
                    </div>
                </div>

                <div class="container-login100-form-btn">
                    <button name = "submit" id = "logbutton" class="login100-form-btn" th:disabled="${account_blocked == 'true'}">
                        Login
                        <script>
                            setTimeout();
                        </script>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
